<div class="app" *ngIf="!loading; else loadingSpinner">
    <div class="video-feed grid grid-cols-2 gap-2 md:grid-cols-3 lg:grid-cols-5 lg:gap-5 max-w-screen-xl">
        <app-video-card *ngFor="let video of videos" [video]="video"
            (onDelete)="handleDelete(video.videoId)"></app-video-card>
    </div>
</div>

<ng-template #loadingSpinner>
    <div class="flex justify-center items-center">
        <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-green-500"
            role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>
