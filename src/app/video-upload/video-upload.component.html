<div class="flex flex-col rounded-2xl shadow md:flex-row md:max-w-xl border-gray-700 bg-slate-900">
  <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg"
    src="https://cdn.pixabay.com/photo/2023/02/15/20/01/ai-generated-7792597_1280.jpg" alt="">
  <div class="flex flex-col leading-normal">
    <div class="p-6">
      <h1 class="text-3xl text-gray-400 text-center font-semibold bg-gray-950 rounded-md p-2 mb-2">Stream Your Momentsüòç
      </h1>
      <hr class="bg-gray-700">
    </div>

    <form [formGroup]="videoForm" (ngSubmit)="handleForm()" class="flex flex-col p-5 space-y-5">

      <div>
        <input type="text" id="title" formControlName="title"
          class="bg-slate-900 border border-gray-800 text-gray-200 text-sm rounded-e-3xl focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
          placeholder="Enter Title for Video" required />
      </div>

      <div>
        <textarea formControlName="desc" id="desc" rows="2"
          class="block p-2.5 w-full text-sm text-gray-200 bg-slate-900 rounded-e-3xl border border-gray-800 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Write Description" required></textarea>
      </div>

      <div class="flex items-center space-x-2">
        <div class="shrink-0">
          <img class="h-16 w-16 object-cover rounded-s-full"
            src="https://plus.unsplash.com/premium_photo-1710961233810-5350d81d4b20" alt="icon" />
        </div>
        <label>
          <input type="file" (change)="handleFileChange($event)" required />
        </label>
      </div>

      <div class="flex items-center space-x-2">
        <div class="shrink-0">
          <img class="h-16 w-16 object-cover rounded-s-full"
            src="https://plus.unsplash.com/premium_vector-1710344022594-ae662522105c" alt="icon" />
        </div>
        <label>
          <input type="file" (change)="handleImgChange($event)" required />
        </label>
      </div>

      <div *ngIf="uploading">
        <div class="w-full bg-gray-200 rounded-full h-2.5 mb-2">
          <div class="bg-green-600 h-2.5 rounded-full" [style.width.%]="progress"></div>
          <p>Uploading... {{ progress }}%</p>
        </div>
      </div>

      <div *ngIf="message" class="my-3">
        <div id="alert-border-1" class="flex items-center p-4 mb-4 text-blue-800 border-t-4 border-blue-300 bg-blue-50"
          role="alert">
          <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
            viewBox="0 0 20 20">
            <path
              d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
          </svg>
          <div class="ms-3 text-sm font-medium">{{message}}
          </div>
          <button type="button"
            class="ms-auto -mx-1.5 -my-1.5 bg-blue-50 text-blue-500 rounded-lg focus:ring-2 focus:ring-blue-400 p-1.5 hover:bg-blue-200 inline-flex items-center justify-center h-8 w-8"
            data-dismiss-target="#alert-border-1" aria-label="Close">
            <span class="sr-only">Dismiss</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
          </button>
        </div>
      </div>

      <div class="flex justify-center my-3">
        <button type="submit" [disabled]="uploading"
          class="bg-slate-700 px-8 py-1 m-2 outline text-white rounded-full hover:bg-orange-400">
          Upload
        </button>
      </div>
    </form>
  </div>
</div>
